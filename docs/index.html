<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Iuran Jeruk 2 | Sistem Manajemen Iuran</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation Wrapper -->
  <div class="app-container">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Navigation -->
      <header class="top-nav">
        <div class="nav-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Batch Iuran Jeruk 2</h1>
        </div>
        <div class="nav-right">
          <div class="status-indicator">
            <i class="fas fa-circle online"></i>
            <span>Sistem Aktif</span>
          </div>
        </div>
      </header>

      <!-- Content Area -->
      <div class="content-area">
        <div class="content-header">
          <h2>Data Iuran Warga</h2>
          <div class="actions">
            <button class="btn refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div id="loading" class="loading-state">
              <i class="fas fa-spinner fa-spin"></i>
              <span>Memuat data...</span>
            </div>
            <div id="error" class="error-state"></div>
            
            <div class="table-responsive">
              <table id="dataTable" class="modern-table">
                <!-- Data akan diisi oleh JavaScript -->
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    // Load sidebar content
    fetch('components/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading sidebar:', error);
      });
  </script>
</body>
</html>
