<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Kas Jeruk 2 | Sistem Manajemen Iuran</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div id="sidebar-container"></div>

    <main class="main-content">
      <header class="top-nav">
        <div class="nav-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Laporan Kas Jeruk 2</h1>
        </div>
        <div class="nav-right">
          <div class="status-indicator">
            <i class="fas fa-circle online"></i>
            <span>Sistem Aktif</span>
          </div>
        </div>
      </header>

      <div class="content-area">
        <div class="content-header">
          <h2>Laporan Keuangan</h2>
          <div class="actions">
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input type="text" id="searchInput" class="search-box" placeholder="Cari transaksi...">
            </div>
            <button class="btn refresh-btn" id="refreshBtn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div id="loading" class="loading-state">
              <i class="fas fa-spinner fa-spin"></i>
              <span>Memuat data transaksi...</span>
            </div>
            <div id="error" class="error-state" style="display: none;"></div>
            
            <div class="table-responsive">
              <table id="dataTable" class="modern-table">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                    <th>Pemasukan</th>
                    <th>Pengeluaran</th>
                    <th>Saldo</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Data akan diisi oleh JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/js/laporan-kas.js"></script>
  <script>
    // Load sidebar content
    fetch('components/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading sidebar:', error);
      });
  </script>
</body>
</html>
